<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .login-link {
            text-align: center;
        }
        .avatar {
            display: block;
            margin: 0 auto 20px;
            width: 50px;
            height: 50px;
            border-radius: 25%;
            background-color: #ccc;
        }
        footer {
            padding: 10px;
            line-height: 0.5;
            text-align: center;
            background-color:  #0056b3;
            color: #ffffff;
            position: fixed;
            bottom: 0;
            width: 100%;

        }
        .small-text {
            font-size: 12px; /* Adjust font size as needed */
            margin-left: 5px; /* Add reasonable space */
        }
    </style>
</head>
<body>
<div class="container">
    <img src="/images/DailyMark.png" alt= "User Avatar" class="avatar">
    <h1>Sign Up</h1>
    <form th:action="@{/user/register}" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <p class="login-link">Already have an account? <a th:href="@{/login}">Login</a></p>
</div>

<footer>
    <p>DailyMark @2024 <span class="small-text">Terms  Privacy  Contact DailyMark Support</span> </p>
</footer>

</body>
</html>
